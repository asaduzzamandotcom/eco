<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css.min.css">
  <title>EcoBazar</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
  <!-- Header Starts here -->
  <header>
    <!-- HeaderTop Starts Here -->
    <section id="headerTop">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 justify-content-center justify-content-lg-start">
            <p><span class="icon"><i class="bi bi-geo-alt"></i></span> Store Location: Lincoln- 344, Illinois, Chicago,
              USA</p>
          </div>
          <div class="col-lg-6 text-end d-none d-lg-block">
            <div class="row d-flex align-items-center">
              <div>
                <ul>
                  <li class="d-inline-block">
                    <form>
                      <select>
                        <option value="">Eng</option>
                        <option value="">Bng</option>
                      </select>
                      <select>
                        <option value="">USD</option>
                        <option value="">BDT</option>
                      </select>
                    </form>
                  </li>
                  <li class="d-inline-block">
                    <a href="#">Sign In / Sign Up</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- HeaderTop Ends Here -->
    <!-- HeaderMiddle Starts Here -->
    <section>
      <div class="container">
        <div class="lgMenu d-none d-lg-block">
          <div class="row align-items-center">
            <div class="col-lg-3">
              <div class="logo">
                <a href="#"><img class="img-fluid" src="./images/Logo.png" alt=""></a>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="search">
                <form action="">
                  <div class="form-group">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder="Search">
                  </div>
                  <button>Search</button>
                </form>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="quickLinks text-end">
                <ul>
                  <li class="d-inline-block">
                    <a href="#"><i class="bi bi-heart"></i>
                    </a>
                  </li>
                  <li class="d-inline-block cart">
                    <a href="#">
                      <div class="cartIcon">
                        <i class="bi bi-handbag"></i>
                      </div>
                    </a>
                    <span class="cartCount">2</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="smMenu d-lg-none">
          <div class="row align-items-center">
              <div class="col text-center">
                  <span class="iconify-icon"><iconify-icon icon="tabler:align-left"></iconify-icon></span>
              </div>
              <div class="col-6">
                  <div class="logo">
                      <a href="#"><img class="img-fluid" src="./images/Logo.png" alt=""></a>
                  </div>
              </div>
              <div class="col text-center">
                  <span class="iconify-icon"><iconify-icon icon="iconoir:search"></iconify-icon></span>
              </div>
          </div>
      </div> -->
      </div>
    </section>
    <!-- HeaderMiddle Ends Here -->
  </header>
  <!-- Header Ends here -->

    crossorigin='anonymous'></script>
  <script src="js/app.js"></script>
</body>

</html>
